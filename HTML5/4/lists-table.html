<!DOCTYPE html>

<html>
<head>
	<meta charset="UTF-8">
	<title>Lists &amp; Table</title>
</head>
	
<body>

	<ul>
		<li>C#
			<ul>
				<li>Web</li>
				<li>Desktop</li>
			</ul>
		</li>
		<li>Ruby</li>
		<li>Python</li>
		<li>JavaScript</li>
	</ul>

	<ol>
		<li>C#</li>
		<li>C++</li>
		<li>Dart</li>
		<li>JavaScript</li>
		<li>Python</li>
		<li>Ruby</li>
	</ol>

	<br>

	<table border="1">
		<tr>
			<td>Col 1</td>
			<td>Col 2</td>
			<td>Col 3</td>
		</tr>
		<tr>
			<td>Col 1</td>
			<td>Col 2</td>
			<td>Col 3</td>
		</tr>
	</table>

	<br>

	<table border="1">
		<thead>
			<th>Name</th>
			<th>Email</th>
			<th>Pay</th>
		</thead>

		<tbody>
			<tr>
				<td>John Doe</td>
				<td>john-doe@example.com</td>
				<td>20,000</td>
			</tr>
			<tr>
				<td>Ali</td>
				<td>ali@example.com</td>
				<td>25,000</td>
			</tr>
		</tbody>

		<tfoot>
			<tr>
				<td>Total</td>
				<td></td>
				<td>45,000</td>
			</tr>
		</tfoot>
	</table>

</body>

</html>
